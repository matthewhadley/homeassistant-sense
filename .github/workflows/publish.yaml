name: Publish
on: push

jobs:
  build:
    name: Check Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Check Version Bump
        id: check_version_bumb
        run: |
          c=$(grep version < sense/config.yaml | grep -o '[0-9\.]*');
          p=$(git show HEAD~1:sense/config.yaml | grep version | grep -o '[0-9\.]*');
          echo "Current Version: $c"
          echo " Commit Version: $p"
          if [[ ! -z "$c" && "$c" != "$p" ]]; then
            echo "New Version Detected: $c"
            echo VERSION_BUMP=true >> $GITHUB_ENV;
          else
            echo "No Version Change"
          fi
      - name: Login to DockerHub
        if: env.VERSION_BUMP == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Publish
        if: env.VERSION_BUMP == 'true'
        uses: home-assistant/builder@master
        with:
          args: |
            --all \
            --target sense \
            --docker-hub matthewhadley
